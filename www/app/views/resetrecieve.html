<div class="register-box">
   <div class="register-logo">
     <a ui-sref="home"><b>HIRA</b>{{ENV.VERSION}}</a>
   </div>

   <div class="register-box-body">
     <p class="login-box-msg">Reset user password</p>
     <div ng-include="'views/snippets/form_errors.html'"/>

     <form name="resetForm" data-ng-submit="actions.submit(resetForm, user)">
       <div class="form-group has-feedback">
         <input ng-model="password" type="password" class="form-control" placeholder="Password" required/>
         <span class="glyphicon glyphicon-lock form-control-feedback"></span>
       </div>
       <div class="form-group has-feedback">
         <input ng-model="password2" compare-password="password" type="password" class="form-control" placeholder="Retype password" required/>
         <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
       </div>
       <div class="row">
         <div class="col-xs-8">

         </div><!-- /.col -->
         <div class="col-xs-4">
           <button type="submit" class="btn btn-primary btn-block btn-flat">Reset</button>
         </div><!-- /.col -->
       </div>
     </form>
   </div><!-- /.form-box -->
 </div><!-- /.register-box -->
