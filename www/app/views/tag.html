<div class="row">
  <div class="col-md-8 col-sm-12">
    <div class="box">
      <form class="form-horizontal" name="tagForm">
        <div class="box-body">
          <div ng-include="'views/snippets/form_errors.html'"/>
          <div class="form-group">
            <label class="col-sm-2 control-label">Parent</label>
            <div class="col-sm-10">
              <ui-select ng-model="tag.parent_id" theme="bootstrap">
                <ui-select-match placeholder="Select a parent">{{$select.selected.title}}</ui-select-match>
                <ui-select-choices repeat="tag in tags | filter: $select.search">
                  <div ng-bind-html="tag.title | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
            </div>
          </div>
          <div class="form-group" ng-repeat="(fieldname, field) in tagClassStructure">
              <label class="col-sm-2 control-label">{{field.title}}</label>
              <div class="col-sm-10" ng-if="field.edit == 'text'">
                <input ng-model="tag[fieldname]" type="text" placeholder="{{field.desc}}" class="form-control">
              </div>
              <div class="col-sm-10" ng-if="field.edit == 'textarea'">
                <textarea ng-model="tag[fieldname]" placeholder="{{field.desc}}" class="form-control" rows="5"></textarea>
              </div>
          </div>
        <div class="box-footer">
          <button class="btn btn-info pull-right" ng-click="actions.submit(domainForm, domain, 'return')">Save</button>
          <button class="btn btn-success pull-right" ng-click="actions.submit(domainForm, domain, 'next')">Save and Add another</button>
        </div>
      </form>
    </div>
  </div>
</div>
